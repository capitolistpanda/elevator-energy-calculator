<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Energy Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Elevator Energy Efficiency Calculator</h2>
        <form action="/calculate" method="post" class="row g-3">

            <div class="col-md-6">
                <label for="trips" class="form-label">Number of trips per day (or enter 0 for category):</label>
                <input type="number" class="form-control" name="trips" required>
            </div>

            <div class="col-md-6">
                <label for="usage_category" class="form-label">Usage intensity (if trips = 0):</label>
                <select class="form-select" name="usage_category">
                    <option value="1">Very Low</option>
                    <option value="2">Low</option>
                    <option value="3">Medium</option>
                    <option value="4">High</option>
                    <option value="5">Very High</option>
                    <option value="6">Extremely High</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="stops" class="form-label">Number of Stops:</label>
                <input type="number" class="form-control" name="stops" required>
            </div>

            <div class="col-md-6">
                <label for="type" class="form-label">Elevator Type:</label>
                <select class="form-select" name="type">
                    <option value="hydraulic">Hydraulic</option>
                    <option value="traction">Traction</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="counterbalance" class="form-label">Counterbalancing %:</label>
                <input type="number" class="form-control" name="counterbalance" required>
            </div>

            <div class="col-md-6">
                <label for="load" class="form-label">Rated Load (kg):</label>
                <input type="number" class="form-control" name="load" required>
            </div>

            <div class="col-md-6">
                <label for="src" class="form-label">Reference Cycle Travel Distance (m):</label>
                <input type="number" class="form-control" name="src" required>
            </div>

            <div class="col-md-6">
                <label for="ssc" class="form-label">Short Cycle Travel Distance (m):</label>
                <input type="number" class="form-control" name="ssc" required>
            </div>

            <div class="col-md-6">
                <label for="energy_ref" class="form-label">Measured/Estimated Running Energy (Wh):</label>
                <input type="number" class="form-control" name="energy_ref" required>
            </div>

            <div class="col-md-6">
                <label for="energy_short" class="form-label">Measured/Estimated Short Cycle Energy (Wh):</label>
                <input type="number" class="form-control" name="energy_short" required>
            </div>

            <div class="col-md-6">
                <label for="speed" class="form-label">Rated Speed (m/s):</label>
                <input type="number" class="form-control" name="speed" required>
            </div>

            <div class="col-md-6">
                <label for="acceleration" class="form-label">Rated Acceleration (m/s²):</label>
                <input type="number" class="form-control" name="acceleration" required>
            </div>

            <div class="col-md-6">
                <label for="jerk" class="form-label">Rated Jerk (m/s³):</label>
                <input type="number" class="form-control" name="jerk" required>
            </div>

            <div class="col-md-6">
                <label for="door_time" class="form-label">Door Open Time (s):</label>
                <input type="number" class="form-control" name="door_time" required>
            </div>

            <div class="col-md-6">
                <label for="idle_power" class="form-label">Idle Power (W):</label>
                <input type="number" class="form-control" name="idle_power" required>
            </div>

            <div class="col-md-6">
                <label for="standby5" class="form-label">Standby Power After 5 min (W):</label>
                <input type="number" class="form-control" name="standby5" required>
            </div>

            <div class="col-md-6">
                <label for="standby30" class="form-label">Standby Power After 30 min (W):</label>
                <input type="number" class="form-control" name="standby30" required>
            </div>

            <div class="col-md-6">
                <label for="operating_days" class="form-label">Operating Days Per Year:</label>
                <input type="number" class="form-control" name="operating_days" required>
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
